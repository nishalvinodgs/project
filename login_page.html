<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - 2nd Street India</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000 0%, #111 50%, #000 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            opacity: 0.3;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 15px 0;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px #fff, 0 0 10px #fff; }
            to { text-shadow: 0 0 10px #fff, 0 0 20px #fff; }
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        .nav-menu a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-menu a:hover {
            color: #ccc;
            transform: translateY(-2px);
        }

        /* Login Container */
        .login-container {
            background: rgba(17, 17, 17, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 450px;
            margin: 20px;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-title {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .login-subtitle {
            color: #ccc;
            font-size: 1rem;
        }

        /* User Type Selection */
        .user-type-selection {
            margin-bottom: 30px;
        }

        .user-type-label {
            color: #fff;
            font-size: 1.1rem;
            margin-bottom: 15px;
            display: block;
            font-weight: 500;
        }

        .user-type-options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .user-type-option {
            flex: 1;
            min-width: 120px;
        }

        .user-type-radio {
            display: none;
        }

        .user-type-button {
            display: block;
            width: 100%;
            padding: 12px 15px;
            background: transparent;
            border: 2px solid #333;
            color: #ccc;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .user-type-radio:checked + .user-type-button {
            background: #fff;
            color: #000;
            border-color: #fff;
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
        }

        .user-type-button:hover {
            border-color: #fff;
            color: #fff;
        }

        /* Form Styles */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: #fff;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .form-input::placeholder {
            color: #888;
        }

        .form-label {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            transition: all 0.3s ease;
            pointer-events: none;
            background: rgba(17, 17, 17, 0.9);
            padding: 0 5px;
        }

        .form-input:focus + .form-label,
        .form-input:not(:placeholder-shown) + .form-label {
            top: 0;
            font-size: 0.8rem;
            color: #fff;
        }

        /* Checkbox */
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox {
            width: 18px;
            height: 18px;
            accent-color: #fff;
        }

        .checkbox-label {
            color: #ccc;
            font-size: 0.9rem;
            cursor: pointer;
        }

        /* Login Button */
        .login-button {
            padding: 15px 30px;
            background: linear-gradient(45deg, #fff, #ccc);
            color: #000;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.3);
            background: linear-gradient(45deg, #ccc, #fff);
        }

        .login-button:active {
            transform: translateY(0);
        }

        /* Links */
        .form-links {
            text-align: center;
            margin-top: 20px;
        }

        .form-link {
            color: #ccc;
            text-decoration: none;
            font-size: 0.9rem;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .form-link:hover {
            color: #fff;
            text-decoration: underline;
        }

        .divider {
            margin: 20px 0;
            text-align: center;
            color: #666;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #333;
        }

        .divider span {
            background: rgba(17, 17, 17, 0.95);
            padding: 0 15px;
        }

        /* Social Login */
        .social-login {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .social-button {
            flex: 1;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #fff;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .social-button:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .login-container {
                margin: 10px;
                padding: 30px 20px;
            }

            .login-title {
                font-size: 2rem;
            }

            .user-type-options {
                flex-direction: column;
            }

            .user-type-option {
                min-width: auto;
            }

            .social-login {
                flex-direction: column;
            }

            .nav-menu {
                display: none;
            }
        }
    </style>
</head>
